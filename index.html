<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War and Peace Timeline</title>
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
    <link href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #timeline {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">War and Peace Interactive Timeline</h1>
    <div id="timeline"></div>

    <script>
        // Fetch the JSON data and initialize the timeline
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                new TL.Timeline('timeline', data);
            })
            .catch(error => console.error('Error loading timeline data:', error));
    </script>
</body>
</html>
